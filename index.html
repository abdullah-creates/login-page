<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="heading">
                <h1>Coding Nepal</h1>
            </div>

            <div class="anchor-tag">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Courses</a>
                <a href="#">About us</a>
                <a href="#">Contact us</a>
            </div>

            <div class="button">
                <h4>Login</h4>
            </div>
        </div>

        <div class="page">
            <div class="left">
                <div class="text-heading">
                    <h4>Welcome back</h4>
                </div>

                <div class="text-para">
                    <p>Please log in using your personal information to stay connected with us.</p>
                </div>
            </div>

            <div class="right">
                <div class="head">
                    <h3>LOGIN</h3>
                </div>


                <div class="inputs">
                    <input type="email" name="email" placeholder="email" required />
                    <input type="password" name="password" placeholder="password" required /><i class="ri-eye-line"></i>
                </div>

                <div class="text-1">
                    <h6>Forgot password?</h6>
                </div>

                <div class="login-button">
                    <h5>Login</h5>
                </div>

                <div class="text-2">
                    <h6>Don't have an account? <span>Signup</span></h6>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
